            <form >

        <select class="form-control" name="campers" id="numCampers">

            </div>
           
            <div class="form-group row">

                <div class="col-2">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-success active">
                          <input type="radio" name="siteType" value="tent" id="siteTent" checked> Tent
                        </label>

                          <input type="radio" name="siteType" value="RV" id="siteRv">RV

                </div>
            </div>
       
                           <div class="form-row">

                                   <button class="btn btn-primary" type="submit"> Search</button>

 <div id="loginModal" class="modal fade" role="dailog">
